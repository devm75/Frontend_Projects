<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <script src="https://use.fontawesome.com/1f910ff797.js"></script>
    <link rel="stylesheet" href="style.css" />
    
   
</head>

<body>
    <div class="outer-container">
        <div class="game-heading">Tic Tac Toe</div>
        <div class="select-player">
            <div class="no-result hidden">NO Result!! Try Once More</div>
            Select Player <i class="select-player-cross fa fa-times"></i>
            <i class="select-player-circle fa fa-circle"></i>
        </div>
        <div class="winner-declaration hidden">You Have Won!</div>
        <div class="losing-declaration hidden">You Lost !!</div>
        <div class="inner-container">
            <div class="box-1">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
            <div class="box-2">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
            <div class="box-3">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
            <div class="box-4">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
            <div class="box-5">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
            <div class="box-6">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
            <div class="box-7">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
            <div class="box-8">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
            <div class="box-9">
                <i class="element hidden fa fa-circle fa fa-times"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  
</body>

</html>
